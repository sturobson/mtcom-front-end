

<form action="#" class="b-type-to-show-form" novalidate>
  <div class="c b-type-to-show b-type-to-show--newsletter g-block">
    <div class="g-row">
      <div class="g-col">
        <input class="b-type-to-show__input" type="email" placeholder="Enter Email Address"/>
        <!--add autofocus attribute later-->
      </div>
      <!--end g-col-->
    </div>
    <!--end g-row-->
  </div>
  <!--end b-type-to-show-->
  <div class="b-error-message g-block">
    <!--This is a server side error message and is hidden by default-->
    <div class="g-row">
      <div class="g-col">
        <div class="b-error-message__output"> No results were found for XY. Please try another search term or get in touch with our experts. [Server Side Message] </div>
      </div>
      <!--end g-col-->
    </div>
    <!--end g-row-->
  </div>
  <!--end b-error-message-->
  <div class="b-button b-button--newsletter g-block">
    <div class="g-row">
      <div class="g-col">
        <input type="submit" class="b-button__item" title="" value="Sign-up" />
      </div>
      <!--end g-col-->
    </div>
    <!--end g-row-->
  </div>
  <!--end b-button-->
</form>
<!--end b-type-to-show-form-->
