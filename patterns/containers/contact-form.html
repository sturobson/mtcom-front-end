

<section class="b-12-0-0-contact-form b-12-0-0-contact-form--sent g-container">
  <div class="b-title g-block">
    <div class="g-row">
      <h2 class="b-title__text g-col">
        Title
      </h2>
      <!--end b-title__text-->
    </div>
    <!--end g-row-->
  </div>
  <!--end b-title-->
  <div class="b-subtitle g-block">
    <div class="g-row">
      <div class="b-subtitle__text g-col">
        <p>Subtitle</p>
      </div>
      <!--end b-subtitle__text-->
    </div>
    <!--end g-row-->
  </div>
  <!--end b-subtitle-->
  <div class="b-form b-form--contact">
    <form action="#" method="GET" class="b-form__form">
      <div class="g-block">
        <div class="g-row-wide">
          <div class="b-form__canvas g-col initial">
            <div class="b-form__table b-form__table--contact">
              <div class="b-form__table-row">
                <div class="b-form__table-cell">
                  <textarea placeholder="Placeholder Text: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Bonum integritas corporis: misera debilitas. Tibi hoc incredibile, quod beatissimum. Nam Pyrrho, Aristo, Erillus iam diu abiecti. Quid autem habent admirationis, cum prope accesseris." class="b-form__input b-form__input--textarea"></textarea>
                </div>
                <!--end b-form__table-cell-->
                <div class="b-form__table-cell">
                  <input type="text" placeholder="First Name" class="b-form__input g-floatlabel" />
                  <input type="text" placeholder="Last Name" class="b-form__input g-floatlabel" />
                  <input type="email" placeholder="Email" class="b-form__input g-floatlabel" />
                  <input type="text" placeholder="Organisation" class="b-form__input g-floatlabel" />
                  <select class="b-form__select g-floatlabel" placeholder="Country">
                    <option value="" class="b-form__select-item--disabled" disabled selected>Country</option>
                    <option value="1">Austria</option>
                    <option value="2">France</option>
                    <option value="3">Germany</option>
                    <option value="4">Switzerland</option>
                  </select>
                  <!--end b-form__select-->
                  <select class="b-form__select g-floatlabel" placeholder="Area of Business">
                    <option value="" class="b-form__select-item--disabled" disabled selected>Area of Business</option>
                    <option value="1">Architecture</option>
                    <option value="2">Design</option>
                    <option value="3">IT</option>
                    <option value="3">Marketing</option>
                  </select>
                </div>
                <!--b-form__table-cell-->
              </div>
              <!--end b-form__table-row-->
            </div>
            <!--end b-form__table-->
            <div class="b-form-sent-image">
              <!--Output After Server Side Processing, hidden by default-->
              <img class="b-form-sent-image__image" src="./images/message-sent.png" alt="" title="" />
            </div>
            <!--end b-form-sent-image-->
          </div>
          <!--end b-form__canvas-->
        </div>
        <!--end g-row-wide-->
      </div>
      <!--end g-block-->
      <div class="b-error-message b-error-message--contact g-block">
        <!--This is a server side error message and is hidden by default-->
        <div class="g-row-wide">
          <div class="g-col">
            <div class="b-error-message__output"> Message couldnâ€™t be sent. Please try again. [Server Side Message] </div>
          </div>
          <!--end g-col-->
        </div>
        <!--end g-row-->
      </div>
      <!--end b-error-message-->
      <div class="b-button g-block">
        <div class="g-row">
          <div class="g-col">
            <input type="submit" class="b-button__item b-button__item--container" value="Button Label" disabled />
          </div>
          <!--end g-col-->
        </div>
        <!--end g-row-->
      </div>
      <!--end b-button-->
    </form>
    <!--b-download-form__form-->
  </div>
  <!--end b-form-->
</section>
<!--end b-12-0-0-contact-form-->
