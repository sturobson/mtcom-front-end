

<section class="b-8-0-0-type-tester g-container">

        Title
      </h2>
      <!--end b-title__text-->
    </div>
    <!--end g-row-->
  </div>

      </div>
      <!--end b-subtitle__text-->

                <ul class="b-typetester__meta-list b-typetester__meta-list--weight">

                <option data-id="400" class="weight-400"> Malabar Regular </option>

                <option data-id="700" class="weight-700 italic"> Malabar Bold Italic </option>
